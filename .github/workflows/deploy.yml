name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Or whichever version you use

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Builds the project into the dist/ folder

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Push to gh-pages branch
          folder: dist       # Only push the contents of dist/ to gh-pages
