name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your main branch is different

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use the Node.js version that matches your project

      - name: Install dependencies
        run: npm install  # Installs project dependencies

      - name: Build the project
        run: npm run build  # Runs Vite build (check your package.json for scripts)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist  # Vite outputs built files into the "dist" folder
